# tmux configuration
# Much of this is shamelessly stolen from jdavis/dotfiles
# Thanks, Joshy!

#
# Core options
#

# Easier prefix
set-option -g prefix C-q

set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:colors=256'

set-option -g status-justify centre

if-shell "test -f ~/vim-renaissance/tmux.conf.statusline" "source-file ~/vim-renaissance/tmux.conf.statusline"

# Vim-like key bindings
setw -g mode-keys vi

# Make output scrollable
setw -g mode-mouse on
# Avoid junk character insertions on mouse clicks
set -g mouse-utf8 off

set -g mouse-select-pane on
set -g mouse-select-window on

set -g set-titles on
set -g set-titles-string "#T"

# Send command to nested multiplexer
bind-key a send-prefix

# Vim-like pane movements
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key | split-window -h
bind-key \ split-window
